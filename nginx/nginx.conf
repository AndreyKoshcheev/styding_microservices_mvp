events {
    worker_connections 1024;
}

http {
    upstream user-activity-service {
        server user-activity-service:3001;
    }

    upstream recommendation-engine {
        server recommendation-engine:3002;
    }

    upstream recommendation-api {
        server recommendation-api:3003;
    }

    upstream model-training-service {
        server model-training-service:3004;
    }

    # Основной API Gateway
    server {
        listen 80;
        server_name localhost;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Роутинг к сервисам
        location /api/v1/activity/ {
            rewrite ^/api/v1/activity/(.*)$ /$1 break;
            proxy_pass http://user-activity-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/recommendations/ {
            rewrite ^/api/v1/recommendations/(.*)$ /$1 break;
            proxy_pass http://recommendation-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/engine/ {
            rewrite ^/api/v1/engine/(.*)$ /$1 break;
            proxy_pass http://recommendation-engine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/training/ {
            rewrite ^/api/v1/training/(.*)$ /$1 break;
            proxy_pass http://model-training-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            return 200 'Recommendation System is healthy\n';
            add_header Content-Type text/plain;
        }

        # Default location
        location / {
            return 200 'Recommendation System API Gateway\nUse: /api/v1/activity/, /api/v1/recommendations/, /api/v1/engine/, /api/v1/training/\n';
            add_header Content-Type text/plain;
        }
    }
}